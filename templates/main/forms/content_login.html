<div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 50vh;">
   <form method="post" action="{% url 'login' %}">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="border p-4 rounded">
            {% csrf_token %}
            <div class="form-inline">
                <div class="form-group mb-3 mr-3">
                    <label for="username" class="mr-2">Логін</label>
                    <input class="form-control" type="text" name="username" id="username" required/>
                </div>
                <div class="form-group mb-3 mr-3">
                    <label for="password" class="mr-2">Пароль</label>
                    <input class="form-control" type="password" name="password" id="password" required/>
                </div>
                <div class="form-group mb-3">
                    <button class="btn btn-primary" type="submit">Увійти</button>
                </div>
            </div>
        </div>
    </div>
</form>

</div>
